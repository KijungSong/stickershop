buildscript {
	ext {
		springBootVersion = '2.0.1.RELEASE'
		querydslVersion    = "4.1.4"	// dsl setting
		metaModelsSourcesDir = file("target/querydsl/java/") // dsl setting
	}
	repositories {
		mavenCentral()
		maven { url "https://plugins.gradle.org/m2/" }

		jcenter()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}



plugins {
	id 'io.franzbecker.gradle-lombok' version '1.12'
	id "com.ewerk.gradle.plugins.querydsl" version "1.0.9"
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

gradle.projectsLoaded {
	rootProject.allprojects {
		buildDir = "build"
	}
}

idea {
	module {
		sourceDirs += file('target/querydsl/java/')
		generatedSourceDirs += file('target/querydsl/java/')
	}
}

sourceSets {
	main {
		java {
			srcDir metaModelsSourcesDir	// dsl setting
		}
	}
}

repositories {
	mavenCentral()
	maven { url 'https://repo.spring.io/snapshot' }
}

group = 'examples.boot'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

project.afterEvaluate {
	project.tasks.compileQuerydsl.doFirst {
		delete metaModelsSourcesDir;	// dsl setting
		metaModelsSourcesDir.mkdirs();	// dsl setting
	}
	project.tasks.compileQuerydsl.options.compilerArgs = [	// dsl setting
			"-proc:only",
			"-processor", 'com.querydsl.apt.jpa.JPAAnnotationProcessor' +
					',lombok.launch.AnnotationProcessorHider$AnnotationProcessor',
			"-s",metaModelsSourcesDir
	]
}

clean{
	delete metaModelsSourcesDir;	// dsl setting
}

querydsl {
	querydslSourcesDir = "target/querydsl/java"	// dsl setting
}

dependencies {
	compile('org.springframework.boot:spring-boot-starter-data-jpa')
	compile('org.springframework.boot:spring-boot-starter-web')
	compile('org.springframework.boot:spring-boot-starter-thymeleaf')
	compile group: 'nz.net.ultraq.thymeleaf', name: 'thymeleaf-layout-dialect', version: '2.3.0'
	compile group: 'org.thymeleaf.extras', name: 'thymeleaf-extras-springsecurity4', version: '3.0.2.RELEASE'
	compile('org.springframework.boot:spring-boot-starter-security')
	compile 'org.springframework.security.oauth.boot:spring-security-oauth2-autoconfigure:2.0.2.BUILD-SNAPSHOT'
	compile("com.querydsl:querydsl-sql-spatial:${querydslVersion}")	// dsl setting
	compile("com.querydsl:querydsl-jpa:${querydslVersion}")	// dsl setting
	compile("com.fasterxml.jackson.datatype:jackson-datatype-hibernate5")
	runtime('org.springframework.boot:spring-boot-devtools')

	compile 'org.webjars:jquery:3.3.1-1'
	compile 'org.webjars:bootstrap:4.1.0'

	runtime('com.h2database:h2:1.4.197')
//    runtime('mysql:mysql-connector-java')
	compile('org.projectlombok:lombok')
	testCompile('org.springframework.boot:spring-boot-starter-test')
}